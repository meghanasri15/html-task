<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Step 1: Learn HTML</li>
        <li>Step 2: Learn CSS</li>
        <li>Step 3: Learn JavaScript</li>
    </ol>
</body>
</html>
