<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Attributes Example</title>
</head>
<body>
    <h1 id="main-heading">My Webpage</h1>

    <p style="color: blue;">This is a paragraph with a style attribute.</p>

    <a href="https://www.google.com" target="_blank">Go to Google</a><br><br>

    <img src="https://via.placeholder.com/100" alt="Sample Image">

    <ul class="item-list">
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
