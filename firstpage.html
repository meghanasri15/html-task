<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Structure Example</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My First Website</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the homepage content.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This page is created to learn basic HTML5 structure.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:test@example.com">test@example.com</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My First Website</p>
    </footer>
</body>
</html>
