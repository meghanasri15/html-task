<!DOCTYPE html>
<html>
    <head>
    <title>Survey form</title>
</head>
<body> 
    <h2>survey form</h2>
    <form>
        Name:<br>
        <input type="text" name="name"><br><br>
        Feedback:<br>
        <textarea name="feedback" ></textarea><br><br>

        What features do you like?<br>

        which are should we improve? <br>

        Rate our service(1-5):<br>

        <input typoe="radio" name="rating" value="4" >4
        <input typoe="radio" name="rating" value="5" >5<br><br>
    Github pages link:<br>

<br><br>
<input type="submit" name="submit" value="submit">

</body>
</html>
