<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form>
    <!-- First Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required><br><br>

    <!-- Last Name -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required><br><br>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required><br><br>

    <!-- Confirm Password -->
    <label for="cpassword">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword" required><br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other <br><br>

    <!-- Country -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Other">Other</option>
    </select><br><br>

    <!-- Extra Details -->
    <label for="academy">Academy Training:</label>
    <input type="text" id="academy" name="academy"><br><br>

    <label for="project">Academy Project:</label>
    <input type="text" id="project" name="project"><br><br>

    <label for="certificate">Certificate:</label>
    <input type="text" id="certificate" name="certificate"><br><br>

    <!-- Terms -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <!-- Submit -->
    <input type="submit" value="Register">
  </form>
</body>
</html>
